version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rk_postgres
    environment:
      POSTGRES_USER: rkuser
      POSTGRES_PASSWORD: rkpass123
      POSTGRES_DB: roaring_kitty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rkuser -d roaring_kitty"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rk_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rk_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rk_network

  # RabbitMQ (for Phase 3)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rk_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rkuser
      RABBITMQ_DEFAULT_PASS: rkpass123
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - rk_network

  # Prometheus (Phase 3 - Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: rk_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - rk_network

  # Grafana (Phase 3 - Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: rk_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - rk_network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  rk_network:
    driver: bridge
